{% load static %}
<header class="site-header">
    <div class="header-container">
        <div class="logo">
            <img src="{% static 'images/icon.png' %}" alt="Логотип">
        </div>
        <div class="nav-menu">
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'catalog' %}">Каталог</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Личный кабинет</a>
            {% else %}
                <a href="{% url 'login' %}">Личный кабинет</a>
            {% endif %}
        </div>
        <div class="search-bar">
            <form method="get" action="{% url 'catalog' %}" class="search-form">
                <input type="text" 
                       name="search" 
                       placeholder="Поиск..." 
                       value="{{ request.GET.search|default:'' }}"
                       class="search-input">
                <button type="submit">Поиск</button>
            </form>
        </div>
    </div>
</header>

<style>
    .site-header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .header-container {
        max-width: 1200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo img {
        max-width: 80px;
        height: auto;
    }
    .nav-menu {
        display: flex;
        gap: 20px;
    }
    .nav-menu a {
        color: white;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    .nav-menu a:hover {
        color: #00bcd4;
    }
    .search-bar {
        display: flex;
        align-items: center;
    }
    .search-form {
        display: flex;
        align-items: center;
    }
    .search-input {
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-right: 10px;
    }
    .search-bar button {
        padding: 8px 12px;
        background-color: #00bcd4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
        background-color: #0097a7;
    }
</style>
